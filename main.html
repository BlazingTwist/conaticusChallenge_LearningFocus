<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="https://kit.fontawesome.com/cc47ec522e.js" crossorigin="anonymous"></script>

    <script src="js/nodeUtils.js"></script>
    <script src="js/animatedList.js"></script>
    <script src="js/main.js"></script>

    <meta charset="UTF-8">
    <title>Conaticus Challenge: Learning & Focus</title>
</head>

<body>

<img src="img/spacetex-1024-tileY.png" alt="sky texture" class="sky-img"/>
<img src="img/treeline-stroked-tileX.png" alt="treeline" class="treeline-img"/>

<div class="modal-backdrop" id="modal-backdrop" onclick="Main.closeModal(true)"></div>

<div class="editor-modal" id="editor-modal">
    <span class="editor-title">Question Editor</span>
    <div class="basic-flex-row" style="gap: 30px; align-items: center; padding-left: 10px;">
        <span class="category-name">Type</span>
        <select id="create-type-select" name="create-type-select" onchange="Main.editorSelectType(this);">
            <option value="Group">Group</option>
            <option value="Question">Question</option>
        </select>
    </div>
    <div id="editor-modal--group" class="editor-modal--group selectable" selected>
        <span class="category-name">Group-Name</span>
        <input id="group-name-input" type="text" size="11" style="width: 100%; margin-top: 5px;" class="text-input" placeholder="Biology">
    </div>
    <div id="editor-modal--question" class="editor-modal--question selectable">
        <span class="category-name" style="margin-bottom: 5px">Question</span>
        <input id="question-input" type="text" size="11" style="width: 100%; margin-bottom: 20px; margin-top: 5px;" class="text-input" placeholder="is javascript FINE?">
        <span class="category-name" style="margin-bottom: 5px">Answer</span>
        <input id="question-answer-input" type="text" size="11" style="width: 100%; margin-bottom: 20px; margin-top: 5px;" class="text-input" placeholder="yes, just barely.">
        <span class="category-name" style="margin-bottom: 5px">Title</span>
        <input id="question-title-input" type="text" size="11" style="width: 100%; margin-top: 5px;" class="text-input" placeholder="optional">
    </div>
    <div class="basic-flex-row" style="margin-top: 30px;">
        <div class="basic-button" style="margin-left: auto;" onclick="Main.closeModal(false);">Cancel</div>
        <div class="basic-button" onclick="Main.closeModal(true);">Create</div>
    </div>
</div>

<div id="root" class="root basic-flex-row flex-centered">
    <div id="Question Editor" class="basic-flex-column question-editor-container">
        <div class="basic-flex-row flex-centered" style="gap: 30px;">
            <span class="editor-title">Question Editor</span>
            <i class="fa-square-plus fa-solid fa-xl fa icon-button" style="color: #82ff82;" onclick="Main.addButtonPressed(null);"></i>
        </div>

        <div class="basic-flex-column" id="question-list" style="margin-top: 30px;"></div>

        <div class="basic-flex-row" style="margin-top: 30px;">
            <div class="basic-button" style="margin-left: auto;" onclick="document.getElementById('Question Editor').setAttribute('hidden', true);">
                Start
            </div>
        </div>
    </div>
</div>
</body>

</html>
